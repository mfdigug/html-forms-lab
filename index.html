<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>

  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

     <form action="" method="post">

      <fieldset>

        <legend>Personal Information</legend>

          <label for="fullname">Full Name
            <input type="text" name="fullName" id="fullName" placeholder="Enter Name" required> 
          </label>  

          <label for="email">Email
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
          </label>

          <label for="phone">Phone
            <input type="tel" name="phone" id="phone" placeholder="Enter Telephone">
          </label>

          <label for="message">Message
            <textarea name="message" id="message">Enter Message</textarea>
          </label>

      </fieldset>
      
      <fieldset>

        <legend>Do you like...?</legend>     
          
          <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox">Pina Coladas
          </label>
              
          <label for="rain"><input type="checkbox" name="rain" id="rain">Getting caught in the rain</label>
        
          <label for="ocean"><input type="checkbox" name="ocean" id="ocean">The feel of the ocean</label>
          
          <label for="champagne"><input type="checkbox" name="champagne" id="champagne">The taste of champagne</label>
        
      </fieldset>
      
      <input type="submit" value="Submit">
      
     </form>

  </body>
  
</html>
